<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffe6ea, #fff9e6, #e6f7ff);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow-x: hidden;
        position: relative;
      }

      h1 {
        margin-top: 40px;
        font-size: 2.5em;
        color: #ff4d79;
        animation: bounceIn 1s ease;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      p {
        max-width: 700px;
        line-height: 1.8;
        font-size: 1.2em;
        margin: 20px auto 30px;
        animation: fadeInUp 1.5s ease 0.5s both;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .photos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }
      .photos img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: all 0.4s ease;
        cursor: pointer;
      }
      .photos img:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 12px 30px rgba(255, 77, 121, 0.4);
      }

      .buttons {
        display: flex;
        gap: 30px;
        margin-bottom: 50px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        border: none;
        border-radius: 50px;
        padding: 18px 50px;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }
      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }
      button:hover::before {
        left: 100%;
      }

      #yesBtn {
        background: linear-gradient(90deg, #ff4d79, #ff7eb9);
        color: white;
        box-shadow: 0 8px 20px rgba(255, 77, 121, 0.4);
      }

      #noBtn {
        background: linear-gradient(90deg, #ddd, #bbb);
        color: #333;
      }

      #finalMessage {
        display: none;
        font-size: 1.6em;
        color: #e63975;
        font-weight: 700;
        animation: fadeIn 2s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .funnyMessage {
        display: none;
        font-size: 1.1em;
        color: #ff6b6b;
        animation: slideIn 0.5s ease;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      /* Floating hearts */
      .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      .heart {
        position: absolute;
        font-size: 2em;
        color: #ff4d79;
        animation: float 3s linear infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* NEW: Love â†’ Bouquet animation */
      .loveToBouquet {
        position: absolute;
        font-size: 2.5em;
        animation: riseUp 2s ease forwards;
        pointer-events: none;
      }
      @keyframes riseUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        70% {
          transform: translateY(-80px) scale(1.3);
          opacity: 1;
        }
        100% {
          transform: translateY(-150px) scale(0);
          opacity: 0;
        }
      }

      .bouquetPop {
        position: absolute;
        font-size: 3em;
        animation: popIn 0.8s ease forwards;
        pointer-events: none;
      }
      @keyframes popIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        70% {
          transform: scale(1.3);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Slideshow */
      .slideshow {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 10;
        justify-content: center;
        align-items: center;
      }
      .slideshow img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 20px;
      }
      .closeSlideshow {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.5em;
        cursor: pointer;
      }

      /* Shake */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>

  <body>
    <canvas id="confetti"></canvas>
    <div class="hearts" id="heartsContainer"></div>

    <h1>To: Angeline Hasiana Nababan</h1>
    <p>
      Bolehkah aku selaku yang membuat website ini Daniel Chandra Putra
      Hutabarat menjadi pacarmu?<br />
      <em>(Bagus loh tanggalnya kayak flash sale shopee 12.12.2025)</em>
    </p>
    <p>btw itu foto awal awal masih malu malu heheheheh</p>

    <div class="photos">
      <img src="foto1.jpeg" onclick="openSlideshow(0)" />
      <img src="foto3.jpeg" onclick="openSlideshow(1)" />
      <img src="foto2.jpeg" onclick="openSlideshow(2)" />
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>

    <div id="funnyMessage" class="funnyMessage"></div>

    <div id="finalMessage">ðŸ’ž YESSIRRRR MAKASII SAYANGG! ðŸ’ž</div>

    <div id="slideshow" class="slideshow">
      <button class="closeSlideshow" onclick="closeSlideshow()">Ã—</button>
      <img id="slideshowImg" />
    </div>

    <script>
      /* ===================== CONFETTI ====================== */
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let confetti = [];
      const colors = [
        "#ff4d79",
        "#ff7eb9",
        "#ffb6c1",
        "#ffd1dc",
        "#ff9aa2",
        "#ffeaa7",
      ];

      function randomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function createConfetti() {
        for (let i = 0; i < 200; i++) {
          confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 8 + 3,
            d: Math.random() * 0.05 + 0.02,
            color: randomColor(),
          });
        }
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((p) => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
      }

      function updateConfetti() {
        confetti.forEach((p) => {
          p.y += p.d * 10;
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      /* ===================== FLOATING HEARTS ====================== */
      const heartsContainer = document.getElementById("heartsContainer");
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 2 + 2 + "s";
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
      setInterval(createHeart, 500);

      /* ===================== SLIDESHOW ====================== */
      const photos = ["foto1.jpeg", "foto3.jpeg", "foto2.jpeg"];
      const slideshow = document.getElementById("slideshow");
      const slideshowImg = document.getElementById("slideshowImg");

      function openSlideshow(i) {
        slideshowImg.src = photos[i];
        slideshow.style.display = "flex";
      }
      function closeSlideshow() {
        slideshow.style.display = "none";
      }

      /* ===================== BUTTON LOGIC ====================== */
      let noClicks = 0;
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const finalMsg = document.getElementById("finalMessage");
      const funnyMsg = document.getElementById("funnyMessage");

      const funnyTexts = [
        "loh kenapa no? ðŸ˜¢",
        "ahh kamu mahh? ðŸ˜­",
        "itu becanda kan? ðŸ˜",
        "hari yang ditunggu tunggu lohh ðŸ˜¤",
        "Okelah kalau gitu tombolnya jadi Yes Yes ajaðŸ˜œ",
      ];

      noBtn.addEventListener("click", () => {
        noClicks++;
        funnyMsg.style.display = "block";
        funnyMsg.textContent =
          funnyTexts[Math.min(noClicks - 1, funnyTexts.length - 1)];

        if (noClicks >= 5) {
          noBtn.textContent = "Yes ðŸ˜";
          noBtn.style.background = "linear-gradient(90deg,#ff4d79,#ff7eb9)";
          noBtn.style.color = "white";
          noBtn.addEventListener("click", showFinalMessage);
        }
      });

      yesBtn.addEventListener("click", showFinalMessage);

      /* ===================== LOVE â†’ BOUQUET ====================== */
      function loveToBouquetEffect() {
        const love = document.createElement("div");
        love.className = "loveToBouquet";
        love.textContent = "ðŸ’–";
        love.style.left = Math.random() * 80 + 10 + "%";
        love.style.top = "70%";
        document.body.appendChild(love);

        setTimeout(() => {
          const bouquet = document.createElement("div");
          bouquet.className = "bouquetPop";
          bouquet.textContent = "ðŸ’";
          bouquet.style.left = love.style.left;
          bouquet.style.top = "calc(" + love.style.top + " - 120px)";
          document.body.appendChild(bouquet);

          setTimeout(() => bouquet.remove(), 1500);
          love.remove();
        }, 1200);
      }

      /* ===================== FINAL MESSAGE ====================== */
      function showFinalMessage() {
        finalMsg.style.display = "block";
        funnyMsg.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        createConfetti();
        drawConfetti();

        loveToBouquetEffect();
        setInterval(loveToBouquetEffect, 1200);

        const audio = new Audio(
          "https://cdn.pixabay.com/download/audio/2022/03/15/audio_cbd981b4f4.mp3?filename=sweet-love-110046.mp3"
        );
        audio.volume = 0.5;
        audio.play();

        document.body.style.animation = "shake 0.5s ease";
        setTimeout(() => (document.body.style.animation = ""), 500);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
